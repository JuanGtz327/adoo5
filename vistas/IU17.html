<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Itzamara store</title>
    <link type="text/css" rel="stylesheet" href="./estilos/base.css">
    <link type="text/css" rel="stylesheet" href="./estilos/inicio.css">
</head>

<body>
    <div class="menu">
        <div class="logo">
            <a href="./index.html"><img src="media/img/logo.png" alt="logo" title="Itzamara Store"></a>
        </div>
    </div>
    <div class="opciones">
        <div class="boton">
            <a href="./IU9.html"><p>Catálogo</p></a>
        </div>
        <div class="boton">
            <a href="./IU10.html"><p>Contacto</p></a>
        </div>
        <div class="botonIco">
            <a href="./IU4.html"><p><img src="./media/icons/carro.svg" style="width: 20; height: 20px;"></a>
        </div>
        <div class="boton2">
            <a href="./IU17.html"><p>Iniciar sesión</p></a>
        </div>

    </div>
    <div class="sesion">

        <form action="" method="post">
            <div class="imgcontainer">
              <img src="./media/icons/user.png" alt="Avatar" class="avatar">
            </div>
          
            <div class="container">
              <label for="uname"><b>Usuario</b></label>
              <input type="text" placeholder="Introduce nombre de usuario..." name="uname" required>
          
              <label for="psw"><b>Contraseña</b></label>
              <input type="password" placeholder="Introduce contraseña..." name="psw" required>
          
              <button type="submit"><a href="./IU1.html" style="text-decoration: none; color: #ffffff;">
                Iniciar sesión
                </a></button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Recordar credenciales
              </label>
            </div>
          </form> 
    </div>

    <div class="pie">
        <p><em>IU17. Inicio de sesión</em></p>
        <p>Equipo 5 ADOO - <strong>2CV14</strong></p>
    </div>
</body>
